# Site settings
title: "TheGolfLab"
email: undefinedspace+tgl@gmail.com
url: https://thegolflab.github.io
description: "Website devoted to research to develop low cost sensors, open data, and analytical techniques to help golfers improve"
keywords: "Golf, Research, Technology, Data, Analytics"
skills: "Promote scientific research in golf to help golfers improve"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F
  tertiary: bc9c18

# Footer settings
footer:
  copyright: TʜᴇGᴏʟғLᴀʙ 
  location: Location
  social: Social 
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/TheGolfLabOrg
  - title: github
    url: http://github.com/TheGolfLab

# Postal address (add as many lines as necessary)
address:
  - line: United States 

# Credits content
credits: 'Thanks to <a class="footer" href="https://jeromelachaud.com/">Jerome LaChaud</a> for the template.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
